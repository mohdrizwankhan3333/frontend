<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        /* Container for the traffic light */
        #par {
            background-color: black; /* Simulates a traffic light box */
            height: 600px;
            width: 200px;
            border: 2px solid black;
            border-radius: 10px; /* Rounded corners for the light box */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-left: 50%;
        }

        /* Circles for lights */
        .c {
            border-radius: 50%;
            height: 150px;
            width: 150px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Adds depth */
        }

        /* Specific colors for lights */
        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- Traffic light container -->
    <div id="par">
        <div class="c red"></div>
        <div class="c yellow"></div>
        <div class="c green"></div>
    </div>
</body>
</html>
