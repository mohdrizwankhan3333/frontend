<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="iuyiuy.php">
        <!-- Name Input -->
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Enter Name"><br><br>

        <!-- Sex Radio Buttons -->
        <label for="sex">Sex:</label>
        <label for="Male">Male</label>
        <input type="radio" name="sex" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="sex" id="Female" value="Female"><br><br>

        <!-- Country Selector -->
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">-- Select Your Country --</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
        </select>
        <br><br>

        <!-- Message Textarea -->
        <label for="Message">Message:</label><br>
        <textarea name="message" id="Message" rows="4" cols="30" placeholder="Enter your message here"></textarea><br><br>

        <!-- Subscribe Checkbox -->
        <input type="checkbox" name="subscribe" id="sub">
        <label for="sub">Subscribe</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
