    <style>
        .xyz{
            height: 100px;
            width: 100px;
            border: 10px solid black;
            border-radius: 50%;
            border-top: 10px solid blue;
            animation: yy 2s ease-in 0s infinite normal;
            @keyframes yy {
                from
                {transform : rotate(0deg)}
               to{
                transform: rotate(360deg)
               }
            
            }
           
        }
    </style>
</head>

</div>
